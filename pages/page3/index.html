<!--Contact Us-->
<section class="contact-section py-3">
    <h2 class="text-center mb-3">CONTACT US</h2>
    <div class="container">
      <div class="row">
        <!-- School Name and Address -->
        <div class="col-md-6 mb-3">
          <h3>JOSÉ RIZAL UNIVERSITY</h3>
          <p><strong>Address: </strong> 80 Shaw Boulevard, Mandaluyong City, 1552 Metro Manila</p>
          <p><strong>Phone:</strong> 8531-8031 to 35</p>
          <a href="https://www.facebook.com/JoseRizalUniversity" target="_blank" class="social-link">
            <img src="/assets/img/facebook.png" alt="Facebook" class="FB-social-icon">
          </a>
          <a href="https://www.instagram.com/jru1919" target="_blank" class="social-link">
            <img src="/assets/img/IG.png" alt="Instagram" class="IG-social-icon">
          </a>
        </div>

        <!-- Contact Form -->
        <div class="col-md-12 mt-2">
          <h4 class="text-left mb-3">send us a message</h4>
          <form action="#" method="POST" class="contact-form">
            <div class="row">
              <div class="col-md-6 mb-2">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
              </div>
              <div class="col-md-6 mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
            </div>
            <div class="mb-2">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" id="subject" name="subject" class="form-control" required>
            </div>
            <div class="mb-2">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" rows="3" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
